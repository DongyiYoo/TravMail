<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TravMaill</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #ffffff;
            color: #333;
        }

        .navbar {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .nav-link {
            color: #555 !important;
            font-weight: 500;
            margin-left: 20px;
        }

        .main-section {
            padding: 80px 0;
            display: flex;
            align-items: center;
            min-height: 80vh; 
        }

        .main-text h1 {
            color: #003366; 
            font-weight: 700;
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .main-text p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .main-img {
            max-width: 100%;
            height: auto;
        }

        .btn-manage {
            background-color: #003366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-manage:hover {
            background-color: #002244;
            color: white;
        }

        footer {
            margin-top: auto;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.png}" alt="Logo" onerror="this.style.display='none'">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    
                    <li class="nav-item ms-3" th:if="${name == null}">
                        <a href="/oauth2/authorization/google" class="btn btn-outline-primary rounded-pill px-4">Login</a>
                    </li>
                    <li class="nav-item ms-3" th:if="${name != null}">
                        <a href="/logout" class="btn btn-outline-danger rounded-pill px-4">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container main-section">
        <div class="row align-items-center">
            
            <div class="col-lg-6 main-text">
                <h1>Travel Smart & Secure</h1>
                <p>
                    Secure your journey with TravMail, <br>
                    No spam, just adventure.
                </p>
                
                <div th:if="${name == null}" class="mt-4">
                    <a href="/oauth2/authorization/google">
                        <img th:src="@{/images/google.png}" alt="Sign in with Google" style="height: 45px; width: auto;">
                    </a>
                    <p class="text-muted mt-3 small">No registration required. Secure via Gmail.</p>
                </div>

                <div th:if="${name != null}" class="mt-4">
                    <h3 class="mb-3">Welcome back, <span th:text="${name}" style="color:#003366; font-weight:bold;">User</span>!</h3>
                    <a href="/manage" class="btn-manage">
                        <i class="fas fa-cog me-2 mt-4"></i> Manage My Emails
                    </a>
                </div>
            </div>

            <div class="col-lg-6 text-center">
                <img th:src="@{/images/main.png}"  alt="Main page illustration" class="main-img img-fluid">
            </div>
        </div>
    </section>

    <footer class="py-4 text-center text-muted">
        <div class="container">
            <small>&copy; 2025 TravMail</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
