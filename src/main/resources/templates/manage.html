<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            color: #333;
        }

        .navbar {
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .navbar-brand img {
            height: 50px;
            width: auto;
        }

        .nav-link {
            color: #555 !important;
            font-weight: 500;
            margin-left: 20px;
        }

        .dashboard {
            max-width: 900px;
            margin: 50px auto;
            padding: 0 15px;
        }

        .create-container {
            background: white;
            padding: 60px 40px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(76, 80, 83, 0.08);
            text-align: center; 
            margin-bottom: 50px;
        }

        .create-title {
            color: #003366;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .form-control-lg {
            border-radius: 50px;
            padding-left: 20px;
            border: 1px solid #dee2e6;
        }
        .btn-generate {
            background-color: #003366;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            border: none;
            transition: 0.3s;
        }
        .btn-generate:hover {
            background-color: #002244;
        }

        .table-custom th {
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #f0f0f0;
        }
        .table-custom td {
            vertical-align: middle;
            padding: 15px 10px;
        }
        
        .badge-active {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .btn-copy {
            color: #003366;
            background: #eef2f7;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-copy:hover {
            background: #dbe4ef;
            color: #002244;
        }
        
        .btn-delete {
            color: #dc3545;
            background: #fff5f5;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .btn-delete:hover {
            background: #ffe0e0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #999;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #eee;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.png}" alt="Logo" onerror="this.style.display='none'">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item me-3">
                        <span class="text-muted">Hello, </span>
                        <span class="fw-bold text-dark" th:text="${name}">User Name</span>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    
                    <li class="nav-item ms-3" th:if="${name == null}">
                        <a href="/oauth2/authorization/google" class="btn btn-outline-primary rounded-pill px-4">Login</a>
                    </li>
                    <li class="nav-item ms-3" th:if="${name != null}">
                        <a href="/logout" class="btn btn-outline-danger rounded-pill px-4">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container dashboard">
        
        <div class="create-container">
            <div class="row">
                
                <div class="col-12 text-center mb-4"> 
                    <h3 class="create-title">Create a TravMail</h3>
                    <p class="text-muted mb-0">Create a secure email for your hotel, flight, or tour booking.</p>
                </div>

                <div class="col-12">
                    <div class="mx-auto" style="max-width: 600px;">
                        <form action="/api/email/create" method="post" class="d-flex gap-2">
                            <input type="text" name="label" class="form-control form-control-lg" placeholder="Enter here" required>
                            <button type="submit" class="btn btn-generate">
                                <i class="fas fa-magic"></i>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <h4 class="mb-3 fw-bold text-secondary ps-2">Active TravMails</h4>
        
        <div class="create-container p-0 overflow-hidden">
            <table class="table table-custom table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Label</th> <th>TravMail Address</th> <th>Forwarding To</th> <th class="text-end pe-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mail : ${mails}">
                        <td class="ps-4 fw-bold text-dark">
                            <i class="fas fa-plane text-primary me-2"></i>
                            <span th:text="${mail.label}">Label</span>
                        </td>
                        <td style="word-break: break-all; min-width: 150px;">
                            <span th:text="${mail.newAddress}">Generated Email Address</span>
                        </td>
                        <td class="text-muted small">
                            <span th:text="${mail.user.email}">User Email</span>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn-delete ms-1" title="Delete" 
                                th:onclick="javascript:deleteMail([[${mail.id}]], '[[${mail.newAddress}]]')">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>

                    </tbody>
            </table>
        </div>
        
        <div class="text-center text-muted mt-4 small">
            <i class="fas fa-shield-alt me-1"></i> Your gmail is hidden and secure.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    function deleteMail(id, emailAddress) {
        if (!confirm("Are you sure Are you sure you want to delete " + emailAddress + "? You will no longer receive emails at this address after deletion")) {
            return;
        }
         // send delete request
        fetch('/api/email/delete/' + id, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                alert("Your TravMail(" + emailAddress + ")is Successfully deleted.");
                window.location.reload(); 
            } else {
                response.text().then(text => alert("Deletion Failed: " + text)).catch(() => alert("Failed to delete the email."));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Server Error");
        });
    }
</script>

</body>
</html>
